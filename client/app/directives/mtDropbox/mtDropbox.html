<div class="mt-dropbox btn-file">
  <span class="ibm ibm-icon--upload" aria-hidden="true"></span>
  <label for="file-upload-input" class="link-btn-label">
    <em>{{'model-documents-drag-here' | translate}}</em>
  </label>
  <input id="file-upload-input" type="file" multiple accept=".tmx,.txt" onchange="angular.element(this).scope().addFiles(this)" title="{{'model-documents-drag-here' | translate}}">
</div>
